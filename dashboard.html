<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social UI</title>
    <link rel="stylesheet" href="assets/css/cssstyle1.css" />
  </head>
  <body>
    <main>
      <!-- Upload Options -->
      <section class="uploads">
        <article class="upload-option">
          <img src="img/photo11.jpg" alt="Upload a photo" class="icon" />
          <p>Photo</p>
        </article>
        <article class="upload-option">
          <img src="img/photo11.jpg" alt="Create a poll" class="icon" />
          <p>Poll</p>
        </article>
        <article class="upload-option">
          <img src="img/photo11.jpg" alt="Go live show" class="icon" />
          <p>Show</p>
        </article>
        <article class="upload-option">
          <img src="img/photo11.jpg" alt="Share feeling" class="icon" />
          <p>Feeling</p>
        </article>
        <article class="upload-option">
          <img src="img/photo11.jpg" alt="Create a post" class="icon" />
          <p>Post</p>
        </article>
      </section>

      <!-- User Activity -->
      <section class="cover">
        <header class="user-header">
          <img src="img/model22.png" alt="User avatar" class="avatar" />
          <ul class="status">
            <li>
              Emma is <span class="live">Live</span><span class="dot">...</span>
            </li>
            <li><span class="signal"></span> Live</li>
          </ul>
        </header>

        <article class="activity">
          <figure class="activity-user">
            <img src="img/model221.png" alt="Profile picture" class="profile" />
          </figure>
          <div class="activity-content">
            <p>Just finished a 30-day reading streak! (:</p>
            <div class="progress"></div>
            <ul class="activity-meta">
              <li>30/30</li>
              <li><a href="#">See more...</a></li>
            </ul>
          </div>
          <footer class="activity-stats">
            <ul>
              <li>
                <img src="img/hearts.png" alt="Likes" class="icon" /> 1.3k
              </li>
              <li>
                <img src="img/comments.png" alt="Comments" class="icon" /> 245
              </li>
            </ul>
          </footer>
        </article>
      </section>

      <!-- Notifications -->
      <aside class="endMenu">
        <div class="topnot">
          <img src="img/not.png" alt="Notifications" class="notif-icon" />
          <img src="img/model221w.png" alt="Profile" class="profile-img" />
        </div>

        <section class="notifications">
          <header class="notif-header">
            <h2>Notifications</h2>
            <button class="options">...</button>
          </header>
          <nav class="notif-tabs">
            <button class="active">All</button>
            <button>Requests</button>
            <button>Gifts</button>
            <button>Alerts</button>
          </nav>
          <ul class="notif-list">
            <li>
              <img src="img/coin.png" alt="Gift" class="icon" />
              <span>Alex sent you a gift</span>
            </li>
            <li>
              <img src="img/heart.png" alt="Match" class="icon" />
              <span>You have a new match</span>
            </li>
          </ul>
        </section>

        <!-- Explore -->
        <section class="explore">
          <h2>Explore</h2>
          <div class="tags">
            <span>#Motivation</span>
            <span>#Travel</span>
            <span>#Music</span>
          </div>
        </section>

        <!-- Spaces -->
        <section class="spaces">
          <h2>Spaces</h2>
          <ul>
            <li>
              <img src="img/galaxy.png" alt="Marketing Space" class="icon" />
              <div>Marketing <br /><small>120</small></div>
            </li>
          </ul>
        </section>
      </aside>
    </main>
  </body>
</html>
